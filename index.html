<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор адреса для Telegram бота</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=74752381-5ef1-4dbe-9ecf-9be7281c09f8&lang=ru_RU"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        
        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button.cancel {
            background: #6c757d;
        }
        
        button.cancel:hover {
            background: #5a6268;
        }
        
        .address-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <div class="address-display" id="addressDisplay">
            Переместите маркер на нужное место
        </div>
        <button onclick="confirmLocation()">✅ Выбрать это местоположение</button>
        <button class="cancel" onclick="Telegram.WebApp.close()">❌ Отмена</button>
    </div>

    <script>
        let map, placemark;
        let selectedCoords = null;
        
        // Инициализация карты
        ymaps.ready(init);
        
        function init() {
            // Создаем карту
            map = new ymaps.Map('map', {
                center: [55.7558, 37.6173], // Москва по умолчанию
                zoom: 10,
                controls: ['zoomControl', 'fullscreenControl']
            });
            
            // Создаем метку
            placemark = new ymaps.Placemark(map.getCenter(), {}, {
                draggable: true,
                preset: 'islands#blueDotIcon'
            });
            
            map.geoObjects.add(placemark);
            
            // Обработчик перемещения метки
            placemark.events.add('dragend', function() {
                updateAddressDisplay();
            });
            
            // Обработчик клика по карте
            map.events.add('click', function(e) {
                const coords = e.get('coords');
                placemark.geometry.setCoordinates(coords);
                updateAddressDisplay();
            });
            
            // Получаем текущее местоположение пользователя
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const userCoords = [
                            position.coords.latitude,
                            position.coords.longitude
                        ];
                        map.setCenter(userCoords, 15);
                        placemark.geometry.setCoordinates(userCoords);
                        updateAddressDisplay();
                    },
                    function(error) {
                        console.log('Geolocation error:', error);
                    },
                    { timeout: 10000 }
                );
            }
        }
        
        function updateAddressDisplay() {
            const coords = placemark.geometry.getCoordinates();
            selectedCoords = coords;
            document.getElementById('addressDisplay').textContent = 
                `Широта: ${coords[0].toFixed(6)}\nДолгота: ${coords[1].toFixed(6)}`;
        }
        
        function confirmLocation() {
            if (!selectedCoords) {
                alert('Пожалуйста, выберите местоположение на карте');
                return;
            }
            
            // Отправляем данные в Telegram бота
            Telegram.WebApp.sendData(JSON.stringify({
                latitude: selectedCoords[0],
                longitude: selectedCoords[1],
                address: `Широта: ${selectedCoords[0].toFixed(6)}, Долгота: ${selectedCoords[1].toFixed(6)}`
            }));
            
            // Закрываем веб-приложение
            Telegram.WebApp.close();
        }
        
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Раскрываем на весь экран
        Telegram.WebApp.enableClosingConfirmation(); // Подтверждение закрытия
    </script>
</body>
</html>
