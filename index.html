<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Выбор адреса</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=74752381-5ef1-4dbe-9ecf-9be7281c09f8&lang=ru_RU"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        .controls { position: absolute; top: 10px; right: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button onclick="confirmLocation()">✅ Выбрать это местоположение</button>
        <button onclick="Telegram.WebApp.close()">❌ Отмена</button>
    </div>

    <script>
        let map, placemark;
        
        ymaps.ready(init);
        
        function init() {
            map = new ymaps.Map('map', {
                center: [55.76, 37.64],
                zoom: 10
            });
            
            placemark = new ymaps.Placemark([55.76, 37.64], {}, {
                draggable: true
            });
            
            map.geoObjects.add(placemark);
            
            // Клик по карте
            map.events.add('click', function(e) {
                placemark.geometry.setCoordinates(e.get('coords'));
            });
        }
        
        function confirmLocation() {
            const coords = placemark.geometry.getCoordinates();
            
            // Отправляем данные в Salebot
            Telegram.WebApp.sendData(JSON.stringify({
                latitude: coords[0],
                longitude: coords[1],
                address: `Широта: ${coords[0].toFixed(6)}, Долгота: ${coords[1].toFixed(6)}`
            }));
        }
    </script>
</body>
</html>
