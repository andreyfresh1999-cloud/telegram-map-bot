<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор адреса для Telegram бота</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=74752381-5ef1-4dbe-9ecf-9be7281c09f8&lang=ru_RU"></script>
    <style>
        /* Стили остаются без изменений */
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <div class="address-display" id="addressDisplay">
            Переместите маркер на нужное место
        </div>
        <button onclick="confirmLocation()">✅ Выбрать этот адрес</button>
        <button class="cancel" onclick="goBack()">↩️ Назад</button>
    </div>

    <script>
        let map, placemark;
        let selectedCoords = null;
        let selectedAddress = "";
        
        ymaps.ready(init);
        
        function init() {
            map = new ymaps.Map('map', {
                center: [55.7558, 37.6173],
                zoom: 10,
                controls: ['zoomControl', 'fullscreenControl']
            });
            
            placemark = new ymaps.Placemark(map.getCenter(), {}, {
                draggable: true,
                preset: 'islands#blueDotIcon'
            });
            
            map.geoObjects.add(placemark);
            
            // При перемещении метки определяем адрес
            placemark.events.add('dragend', function() {
                updateAddress();
            });
            
            map.events.add('click', function(e) {
                const coords = e.get('coords');
                placemark.geometry.setCoordinates(coords);
                updateAddress();
            });
        }
        
        function updateAddress() {
            const coords = placemark.geometry.getCoordinates();
            selectedCoords = coords;
            
            // Определяем адрес через Яндекс Геокодер
            ymaps.geocode(coords).then(function(res) {
                const firstGeoObject = res.geoObjects.get(0);
                selectedAddress = firstGeoObject.getAddressLine();
                
                document.getElementById('addressDisplay').textContent = 
                    `Адрес: ${selectedAddress}\nКоординаты: ${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`;
            });
        }
        
        function confirmLocation() {
            if (!selectedCoords || !selectedAddress) {
                alert('Пожалуйста, выберите местоположение на карте');
                return;
            }
            
            // Отправляем полные данные в бота
            Telegram.WebApp.sendData(JSON.stringify({
                latitude: selectedCoords[0],
                longitude: selectedCoords[1],
                address: selectedAddress,
                coordinates: `${selectedCoords[0].toFixed(6)}, ${selectedCoords[1].toFixed(6)}`
            }));
            
            Telegram.WebApp.close();
        }
        
        function goBack() {
            // Закрываем Web App без отправки данных
            Telegram.WebApp.close();
        }
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
